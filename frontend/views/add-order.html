<!-- views/add-order.html -->

<div class="container">
    <h2>Yeni Sipariş Ekle</h2>
  
    <form ng-submit="addOrder()">
      <div class="form-group">
        <label for="product">Ürün</label>
        <input type="text" id="product" ng-model="order.product" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="quantity">Miktar</label>
        <input type="number" id="quantity" ng-model="order.quantity" class="form-control" min="1" required />
      </div>
  
      <div class="form-group">
        <label for="price">Fiyat</label>
        <input type="number" id="price" ng-model="order.price" class="form-control" min="0" required />
      </div>
  
      <button type="submit" class="btn btn-primary">Sipariş Ekle</button>
    </form>
  
    <div ng-if="success" class="alert alert-success" role="alert">
      {{ success }}
    </div>
  
    <div ng-if="error" class="alert alert-danger" role="alert">
      {{ error }}
    </div>
  </div>
