<!-- views/login.html -->

<div class="container">
    <h2>Kullanıcı Girişi</h2>
  
    <form ng-submit="login()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          ng-model="user.email"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Parola:</label>
        <input
          type="password"
          id="password"
          ng-model="user.password"
          class="form-control"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Giriş Yap</button>
    </form>
  
    <!-- Hata Mesajı -->
    <div ng-if="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  
    <p>
      Henüz kayıt olmadınız mı?
      <a href="#!/register">Kayıt Olun</a>
    </p>
  </div>
